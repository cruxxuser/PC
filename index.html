<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Product</th>
    <th>Version</th>
  </tr>
  <tr>
    <td>Guidewire</td>
    <td>Contact Manager</td>
    <td>6.0</td>
  </tr>
  <tr>
    <td>Guidewire</td>
    <td>Policy Center</td>
    <td>8.0</td>
  </tr>
    
</table>

</body>
</html>
